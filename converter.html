            function convertTolb(valueInKg){
                var finalresult= (parseFloat(valueInKg) *2.20462).toFixed(4)
                return finalresult;
            }

            function convertToKg(valueInlb){
                var finalresult= (parseFloat(valueInlb)*0.45359237).toFixed(4)
                return finalresult;
            }

            function convertToMi(valueInKm){
                var finalresult= (parseFloat(valueInKm)*0.621371).toFixed(4)
                return finalresult;
            }

            function convertToKm(valueInMi){
                var finalresult= (parseFloat(valueInMi)*1.60934 ).toFixed(4)
                return finalresult;
            }         
            
            function convertToFt(valueInM){
                var finalresult=(parseFloat(valueInM)*3.28084 ).toFixed(4)
                return finalresult;
            }

            function convertToM(valueInFt){
                var finalresult=(parseFloat(valueInFt)*0.3048 ).toFixed(4)
                return finalresult;
            }

            function convertToIn(valueInCm){
                var finalresult= (parseFloat(valueInCm)*0.393701 ).toFixed(4)
                return finalresult;
            }

            function convertToCm(valueInIn){
                var finalresult=(parseFloat(valueInIn)*2.54 ).toFixed(4)
                return finalresult;
            }

            function convertToC(valueInF){
                var finalresult= (parseFloat(valueInF-32)/1.8).toFixed(4)
                return finalresult;
            }
            function convertToF(valueInC){
                var finalresult= (parseFloat(valueInC*1.8+32)).toFixed(4)
                return finalresult;
            }

            function convertToL(valueInGal){
                var finalresult= (parseFloat(valueInGal*3.78541)).toFixed(4)
                return finalresult;
            }

            function convertToGal(valueInL){
                var finalresult= (parseFloat(valueInL*0.264172)).toFixed(4)
                return finalresult;
            }

            function convertToMl(valueInOz){
                var finalresult= (parseFloat(valueInOz*29.5735)).toFixed(4)
                return finalresult;
            }

            function convertToOz(valueInMl){
                var finalresult= (parseFloat(valueInMl*0.033814)).toFixed(4)
                return finalresult;
            }
